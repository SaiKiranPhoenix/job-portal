<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse - JobPortal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">JobPortal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="jobs.html">Jobs</a></li>
          <li class="nav-item"><a class="nav-link active" href="browse.html">Browse</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="signup.html">Signup</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container mt-5">
    <h2 class="mb-4">Browse Jobs</h2>
    <form class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Job Title or Keyword">
      </div>
      <div class="col-md-4">
        <select class="form-select">
          <option selected>Location</option>
          <option value="1">Remote</option>
          <option value="2">New York</option>
          <option value="3">San Francisco</option>
        </select>
      </div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-primary w-100">Search</button>
      </div>
    </form>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmTFmTj5NyeexhA22iCYSkiJr8KY8fIc8Iyg&s" class="card-img-top" alt="Job Image">
          <div class="card-body">
            <h5 class="card-title">Software Engineer</h5>
            <p>Location: Remote</p>
            <a href="#" class="btn btn-info">View Details</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://emeritus.org/in/wp-content/uploads/sites/3/2022/09/data-science.jpg.optimal.jpg" class="card-img-top" alt="Job Image">
          <div class="card-body">
            <h5 class="card-title">Data Scientist</h5>
            <p>Location: New York</p>
            <a href="#" class="btn btn-info">View Details</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://cached.imagescaler.hbpl.co.uk/resize/scaleWidth/952/cached.offlinehbpl.hbpl.co.uk/news/OMC/UXDesignerJD-MAIN-20170103111927178.jpg" class="card-img-top" alt="Job Image">
          <div class="card-body">
            <h5 class="card-title">UX Designer</h5>
            <p>Location: San Francisco</p>
            <a href="#" class="btn btn-info">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center py-3">
    <p>&copy; 2024 JobPortal. All Rights Reserved.</p>
  </footer>

</html>
